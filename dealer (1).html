<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="/dealer.css">
</head>
<body>
    <img class="bg" src="/waste management.jpg" alt="Waste Management">
    <div class="container">
        <h1>Dealer Registration :</h3>
        <p>Enter your details and submit this form to confirm Registration : </p>

        <!-- <p class="submitMsg">Registration Successfull !</p> -->
        <br>
        <form >
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="scrap" id="scrap" placeholder="Enter Scrap Type">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
            <input type="text" name="City" id="City" placeholder="Enter your City">
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Shop Address"></textarea>
            
        </form>
      
    </div>
    <div class="row justify-content-center my-4">
        <button class="btn btn-success col-lg-2 w-xxl-25 " style="height: 3rem" > <a href="/index .html" target="_blank" class="btn-container" style="color: white;" >Register </a></button>
        
    <!-- <script src="index.js"></script> -->
   
    
</body>
</html>
